<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Weather</h1>
            </div>
        </div>
    </div>
</header>

<section id="weather-app">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Add city:</h3>
                <form>
                    <input type="text" placeholder="Enter location:" name="searchInput" id="searchInput" />
                    <button class="btn btn-success" type="button" v-on:click.prevent="addCity">Add</button>
                </form>
            </div>
        </div>
        <div class="wrap-content">
            <div class="row">
                <div class="col-md-4">
                    <aside class="sidebar">
                        <h3 class="text-center">Your cities:</h3>
                        <ul>
                            <li v-for="city in cities">{{ city.name }} <button class="btn btn-danger" v-on:click="removeCity(index)">X</button></li>
                        </ul>
                    </aside>
                </div>
                <div class="col-md-8">
            
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC134EHFQhv0jNmJ0IBnHY95WzDVuPC_Zw&libraries=places&callback=activatePlacesSearch"></script>
</body>
</html>
